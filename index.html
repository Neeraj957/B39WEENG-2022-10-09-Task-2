<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

    <!-- Font stylesheet -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
    </style>

    <script src="/script.js" defer></script>

    <link rel="stylesheet" href="calculator.css">

</head>

<body>
    <div class="container text-center justify-content-md-center">
        <div class="row border border-dark border-2 p-4 m-1 justify-content-evenly"> <!--Visible Container for calculator, just for design-->
            <!--Calculator body starts here-->
            <div class="row border border-dark border-2 p-1 m-5 justify-content-center" style="max-width: 400px; min-height: 500px;">
                <!--Input Div for input numbers and operation-->
                <div class="row mt-3 mb-1 ms-1 me-1 justify-content-center">
                    <div class="calculator-screen form-control text-end fs-2" style="min-height: 50px;" id="inputBox"></div>
                </div>
                <!--Buttons (numbers and operations)-->
                <div class="row g-2 justify-content-center">
                    <button type="button" class="all-clear btn btn-light border border-2 col-3 text-sm-center lead-font-weight h6" value="AC"><span style="color: red;">C</span></button>
                    <button type="button" class="back-space btn btn-light border border-2 col-3 text-sm-center lead-font-weight h6" value="back-space"><span>&#8592;</span></button>
                    <button type="button" class="dataKeys btn btn-light border border-2 col-3 text-sm-center lead-font-weight h6" value="."><span>.</span></button>
                    <button type="button" class="dataKeys btn btn-light border border-2 col-3 text-sm-center lead-font-weight h6" value="*"><span style="color: #532ff3;">&#215;</span></button>
                </div>
                <div class="row g-2 justify-content-center">
                    <button type="button" class="dataKeys btn btn-light border border-2 col-3 text-sm-center lead-font-weight h6" value="7"><span>7</span></button>
                    <button type="button" class="dataKeys btn btn-light border border-2 col-3 text-sm-center lead-font-weight h6" value="8"><span>8</span></button>
                    <button type="button" class="dataKeys btn btn-light border border-2 col-3 text-sm-center lead-font-weight h6" value="9"><span>9</span></button>
                    <button type="button" class="dataKeys btn btn-light border border-2 col-3 text-sm-center lead-font-weight h6" value="/"><span style="color: #532ff3;">/</span></button>
                </div>
                <div class="row g-2 justify-content-center">
                    <button type="button" class="dataKeys btn btn-light border border-2 col-3 text-sm-center lead-font-weight h6" value="4"><span>4</span></button>
                    <button type="button" class="dataKeys btn btn-light border border-2 col-3 text-sm-center lead-font-weight h6" value="5"><span>5</span></button>
                    <button type="button" class="dataKeys btn btn-light border border-2 col-3 text-sm-center lead-font-weight h6" value="6"><span>6</span></button>
                    <button type="button" class="dataKeys btn btn-light border border-2 col-3 text-sm-center lead-font-weight h6" value="+"><span style="color: #532ff3;">-</span></button>
                </div>
                <div class="row g-2 justify-content-center">
                    <button type="button" class="dataKeys btn btn-light border border-2 col-3 text-sm-center lead-font-weight h6" value="1"><span>1</span></button>
                    <button type="button" class="dataKeys btn btn-light border border-2 col-3 text-sm-center lead-font-weight h6" value="2"><span>2</span></button>
                    <button type="button" class="dataKeys btn btn-light border border-2 col-3 text-sm-center lead-font-weight h6" value="3"><span>3</span></button>
                    <button type="button" class="dataKeys btn btn-light border border-2 col-3 text-sm-center lead-font-weight h6" value="+"><span style="color: #532ff3;">+</span></button>
                </div>
                <div class="row g-2 justify-content-center">
                    <button type="button" class="dataKeys btn btn-light border border-2 col-3 text-sm-center lead-font-weight h6" value="0"><span>0</span></button>
                    <button type="button" class="dataKeys btn btn-light border border-2 col-3 text-sm-center lead-font-weight h6" value="00"><span>00</span></button>
                    <button type="button" class="dataKeys btn btn-light border border-2 col-3 text-sm-center lead-font-weight h6" value="%"><span>%</span></button>
                    <button type="button" class="evalButton btn btn-warning border border-2 col-3 text-sm-center lead-font-weight h6" value="="><span style="color: #532ff3;">=</span></button>
                </div>
            </div>  
        </div>
    </div>
</body>

</html>
